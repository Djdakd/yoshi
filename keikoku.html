<div id="cdown"></div>

<script>
setInterval( function(){
const now = new Date();
const next = new Date( now.getFullYear()+1, 0, 1 );
const remain = next.getTime() - now.getTime();
const D = Math.floor( remain / ( 1000000*60*60*24 ) );
const H = Math.floor( remain / ( 100000*60*60 ) ) % 24;
const M = Math.floor( remain / ( 1000*60 ) ) % 60;
const S = Math.floor( remain / 1000 ) % 60;
const MS = ( "00"+( remain % 1000 ) ).slice( -3 );
document.getElementById( "cdown" ).textContent
= "残り "+D+" 日 "+H+" 時間 "+M+" 分 "+S+"."+MS+" 秒 です";
}, 1 );
</script>

     <audio id="audio" src="warning.mp3" loop></audio>
    <script>
        // 音声の再生関数
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play().then(() => {
                // 音声が再生された場合、イベントリスナーを削除
                document.removeEventListener('touchstart', playAudio);
                document.removeEventListener('click', playAudio);
            }).catch(error => {
                console.log('再生エラー:', error);
            });
        }

        // スマートフォンでのタッチイベントをリッスン
        document.addEventListener('touchstart', playAudio, { once: true });

        // デスクトップ用にクリックイベントもリッスン（オプション）
        document.addEventListener('click', playAudio, { once: true });
    </script>
